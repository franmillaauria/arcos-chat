    <!-- Calcula y expone window.currentUrl antes de cargar main.tsx -->
    <script>
      (function () {
        try {
          const qs = new URLSearchParams(location.search);
          let currentUrl = null;

          // 1) Preferencia: ?origin=<url codificada> (lo envía el iframe)
          const originParam = qs.get("origin");
          if (originParam) {
            try { currentUrl = decodeURIComponent(originParam); }
            catch { currentUrl = originParam; }
          }

          // 2) Respaldo: window.name (si el iframe lo guardó)
          if (!currentUrl) {
            const m = /^parentHref=(.*)$/.exec(window.name || "");
            if (m) {
              try { currentUrl = decodeURIComponent(m[1]); }
              catch { currentUrl = m[1]; }
            }
          }

          // 3) Último recurso: document.referrer
          if (!currentUrl) {
            currentUrl = document.referrer || null;
          }

          window.currentUrl = currentUrl;
          try { window.parentOrigin = currentUrl ? new URL(currentUrl).origin : null; } catch {}

          // (Opcional) Verificación en consola
          console.log("currentUrl:", window.currentUrl);
        } catch (e) {
          window.currentUrl = null;
          window.parentOrigin = null;
          console.warn("No se pudo calcular currentUrl:", e);
        }
      })();
    </script>
