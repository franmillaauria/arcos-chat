    <!-- Calcula y expone window.currentUrl (la URL del contenedor) -->
    <script>
      (function () {
        try {
          const qs = new URLSearchParams(location.search);
          let currentUrl = null;

          // 1) Preferencia: ?origin=<url codificada> (la env√≠a el iframe)
          const originParam = qs.get("origin");
          if (originParam) {
            try { currentUrl = decodeURIComponent(originParam); }
            catch { currentUrl = originParam; }
          }

          // 2) Respaldo: window.name (persistente entre redirecciones)
          if (!currentUrl) {
            const m = /^parentHref=(.*)$/.exec(window.name || "");
            if (m) {
              try { currentUrl = decodeURIComponent(m[1]); }
              catch { currentUrl = m[1]; }
            }
          }

          // 3) √öltimo recurso: document.referrer
          if (!currentUrl) {
            currentUrl = document.referrer || null;
          }

          // Exporta para que la app lo use (en vez de window.location.href)
          window.currentUrl = currentUrl;
          try { window.parentOrigin = currentUrl ? new URL(currentUrl).origin : null; } catch {}

          // (Opcional) Verificaci√≥n
          console.log("currentUrl (computed):", window.currentUrl);
          console.log("iframe href (debug):", window.location.href);
        } catch (e) {
          window.currentUrl = null;
          window.parentOrigin = null;
          console.warn("No se pudo calcular currentUrl:", e);
        }

        // üõ†Ô∏è Workaround √∫til si no puedes tocar el c√≥digo de la app:
        // intercepta fetch para a√±adir parentUrl al body de las peticiones JSON.
        const _fetch = window.fetch;
        window.fetch = function(input, init) {
          try {
            if (init && init.method && init.method.toUpperCase() === 'POST' && init.headers) {
              const ct = (init.headers['Content-Type'] || init.headers['content-type'] || '').toString();
              if (ct.includes('application/json') && typeof init.body === 'string') {
                const body = JSON.parse(init.body || '{}');
                if (!body.parentUrl) body.parentUrl = window.currentUrl || null;
                init.body = JSON.stringify(body);
              }
            }
          } catch(e) { /* no-op */ }
          return _fetch.apply(this, arguments);
        };
      })();
    </script>
