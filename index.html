    <!-- Calcula y expone window.currentUrl; limpia ?origin=...; inyecta parentUrl en POST JSON -->
    <script>
      (function () {
        try {
          // --- 1) Calcula la URL del contenedor (parent) ---
          const qs = new URLSearchParams(location.search);
          let currentUrl = null;

          // Preferencia: ?origin=<url codificada> (la envía el iframe)
          const originParam = qs.get("origin");
          if (originParam) {
            try { currentUrl = decodeURIComponent(originParam); }
            catch { currentUrl = originParam; }
          }

          // Respaldo: window.name (si el iframe lo guardó)
          if (!currentUrl) {
            const m = /^parentHref=(.*)$/.exec(window.name || "");
            if (m) {
              try { currentUrl = decodeURIComponent(m[1]); }
              catch { currentUrl = m[1]; }
            }
          }

          // Último recurso: document.referrer
          if (!currentUrl) {
            currentUrl = document.referrer || null;
          }

          // Exporta global
          window.currentUrl = currentUrl;
          try { window.parentOrigin = currentUrl ? new URL(currentUrl).origin : null; } catch { window.parentOrigin = null; }

          // --- 2) Limpia la barra para ocultar ?origin=... ---
          try {
            const clean = location.pathname + location.hash;
            history.replaceState(null, "", clean);
          } catch (e) {}

          // --- 3) Inyección automática de parentUrl en POST JSON (útil para tu webhook n8n) ---
          const _fetch = window.fetch;
          window.fetch = function (input, init) {
            try {
              // Detecta método aunque "input" sea un Request
              const method =
                (init && init.method) ||
                (input && typeof input === "object" && input.method) ||
                "GET";

              if (String(method).toUpperCase() === "POST") {
                // Normaliza init y cabeceras
                init = init || {};
                let ct = "";
                if (init.headers) {
                  try { ct = new Headers(init.headers).get("content-type") || ""; } catch {}
                }
                // Si es JSON, añade parentUrl al body
                if (ct.toLowerCase().includes("application/json") && typeof init.body === "string") {
                  try {
                    const body = JSON.parse(init.body || "{}");
                    if (!("parentUrl" in body)) body.parentUrl = window.currentUrl || null;
                    init.body = JSON.stringify(body);
                  } catch (e) {
                    // si no es JSON válido, lo dejamos tal cual
                  }
                }
              }
            } catch (e) { /* no-op */ }
            return _fetch.apply(this, arguments);
          };

          // Helper opcional
          window.getParentUrl = function () { return window.currentUrl; };

          // Debug opcional
          console.log("currentUrl:", window.currentUrl);
        } catch (e) {
          window.currentUrl = null;
          window.parentOrigin = null;
          console.warn("No se pudo calcular currentUrl:", e);
        }
      })();
    </script>
